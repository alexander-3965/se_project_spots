<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots - a social media platform for sharing your favorite places and spots."
    />
    <meta name="author" content="Alexander Rocha" />
    <meta name="keywords" content="Spots, social media, poject, tripleten" />
    <title>Spots</title>
    <link rel="shortcut icon" href="../src/images/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="spot-logo" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">

            <div class="profile__avatar-container">
             <img
            id="profile-avatar"
           alt="profile avatar"
            class="profile__avatar"
            />
             <button type="button" class="profile__edit-btn_avatar">
              <img id="avatar-edit-icon" alt="pencil icon" /> <span class="profile__edit-btn_span">Edit Avatar</span>
              </button>
             </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img id="pencil-icon" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img id="plus-icon" alt="plus icon" /> New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__btn_close">
            <img id="edit-modal-close-dark" alt="close button" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id= profile-form>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" id="edit-profile-save" class="modal__btn modal__btn_save">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__btn_close">
            <img id="new-post-close-dark" alt="close button" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="new-post-form">
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="image-link-input-error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="card-caption-input-error"></span>
            </label>
            <button type="submit" class="modal__btn modal__btn_save">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__preview">
          <button type="button" class="modal__btn_close modal__btn_close_image">
            <img id="close-preview-btn-white" alt="close button" />
          </button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt="testing"
            class="modal__image"
          />
          <p class="modal__caption"></p>
         </div>
      </div>
         <div class="modal " id="delete-modal">
          <div class="modal__container modal__container_delete">
          <button type="button" class="modal__btn_close modal__btn_close_image">
            <img id="close-delete-btn-white" alt="close button" />
          </button>
          <h2 class="modal__title modal__title_delete"> Are you sure you want to delete this image? </h2>
          <form class="modal__form_delete" id= delete-form>
            <button type="submit" class="modal__btn modal__btn_delete">Delete</button>
            <button type="button" class="modal__btn modal__btn_cancel">Cancel</button>
          </form>
        </div>
      </div>
      <div class="modal " id="edit-avatar-modal">
           <div class="modal__container">
            <button type="button" class="modal__btn_close">
            <img id="edit-profile-avatar-close-dark" alt="close button" />
            </button>
            <h2 class="modal__title">Edit profile avatar</h2>
            <form class="modal__form" id="edit-profile-avatar-form">
              <label for="avatar-link-input" class="modal__label">
                Profile Picture
                <input
                id="avatar-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
                />
              <span class="modal__error" id="avatar-link-input-error"></span>
              </label>
            <button type="submit" class="modal__btn modal__btn_save">Save</button>
          </form>
        </div>
    </div>
  </body>
</html>
